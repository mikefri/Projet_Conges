        const newWorker = reg.installing;

          if (newWorker.state === 'activated') askVersion(newWorker);
        });
      });
    }).catch(err => console.log("Erreur SW:", err));

      askVersion(navigator.serviceWorker.controller);

    function getHolidays(y) {
        const a=y%19, b=Math.floor(y/100), c=y%100, d=Math.floor(b/4), e=b%4, f=Math.floor((b+8)/25), g=Math.floor((b-f+1)/3), h=(19*a+b-d-g+15)%30, i=Math.floor(c/4), k=c%4, l=(32+2*e+2*i-h-k)%7, m=Math.floor((a+11*h+22*l)/451), n=Math.floor((h+l-7*m+114)/31), p=(h+l-7*m+114)%31;

        const add = (d, n) => { let r=new Date(d); r.setDate(r.getDate()+n); return r.toISOString().split('T')[0]; };
        return { 
            [`${y}-01-01`]:"Nouvel An", 
            [add(paques,0)]:"P√¢ques", 
            [add(paques,1)]:"Lundi de P√¢ques", 
            [`${y}-05-01`]:"F√™te du Travail",

        };

    // Calculer le nombre de jours ouvr√©s (sans week-ends ni f√©ri√©s)
    function calculateWorkDays(startStr, endStr) {
        let count = 0;
        let cur = new Date(startStr);
        const last = new Date(endStr);
        
        while (cur <= last) {
            const curStr = cur.toISOString().split('T')[0];
            const day = cur.getDay();
            const year = cur.getFullYear();
            
            // Compter seulement si ce n'est ni un week-end ni un jour f√©ri√©
            if (day !== 0 && day !== 6 && !isHoliday(curStr, year)) {
                count++;
            }
            cur.setDate(cur.getDate() + 1);
        }
        return count;
    }

        const end = document.getElementById('end-date').value;
        const type = document.getElementById('leave-type-select').value;
        const durationMode = document.querySelector('input[name="duration"]:checked').value;

        // VALIDATIONS
        if (!start || !type) {
            return Swal.fire({ 
                icon: 'warning', 
                title: 'Attention', 
                text: 'Veuillez remplir les dates et le type.', 
                confirmButtonColor: '#2c3e50' 
            });
        }

        const isC = (type === 'INFO_LIBRE');
        const baseTitle = isC ? document.getElementById('custom-info-text').value.trim() : type;

        // Validation INFO_LIBRE
        if (isC && !baseTitle) {
            return Swal.fire({ 
                icon: 'warning', 
                title: 'Attention', 
                text: 'Veuillez saisir un titre pour l\'information libre.', 
                confirmButtonColor: '#2c3e50' 
            });
        }

        // Validation dates
        if (durationMode === 'full' && end && new Date(end) < new Date(start)) {
            return Swal.fire({ 
                icon: 'warning', 
                title: 'Attention', 
                text: 'La date de fin doit √™tre apr√®s ou √©gale √† la date de d√©but.', 
                confirmButtonColor: '#2c3e50' 
            });
        }

        // VERIFICATION QUOTA (sauf pour INFO_LIBRE)
        if (!isC) {
            const currentUsed = userData.leaves
                .filter(l => (l.title === type || l.title.startsWith(type + " (")) && !l.isCustom)

            let newDays;
            if (durationMode === 'full') {
                newDays = calculateWorkDays(start, end || start);
            } else {
                newDays = 0.5;
            }
            
            const remainingQuota = userData.config[type].quota - currentUsed;
            
            if (newDays > remainingQuota) {
                return Swal.fire({ 
                    icon: 'error', 
                    title: 'Quota d√©pass√©', 
                    html: `Il vous reste <strong>${remainingQuota.toFixed(1)}</strong> jour(s) de <strong>${type}</strong>.<br>Vous essayez d'en poser <strong>${newDays.toFixed(1)}</strong>.`, 
                    confirmButtonColor: '#e74c3c' 
                });
            }
        }

        // AJOUT DES CONGES
        const newLeaves = [];
        
        if (durationMode !== 'full') {
            // --- CAS DEMI-JOURN√âE (Matin ou Apr√®s-midi) ---
            const suffix = (durationMode === 'am') ? ' (Matin)' : ' (Apr√®s-midi)';
            
            newLeaves.push({
                id: Date.now() + '-' + Math.random().toString(36).substr(2, 9), // ID unique
                title: baseTitle + suffix,
                start: start,
                backgroundColor: isC ? '#bdc3c7' : userData.config[type].color,
                borderColor: '#ddd',
                isCustom: isC,
                value: 0.5 
            });
        } else {
            // --- CAS JOURS ENTIERS ---
            let cur = new Date(start);
            let last = new Date(end || start);

            while (cur <= last) {
                const curStr = cur.toISOString().split('T')[0];
                const day = cur.getDay();
                const year = cur.getFullYear();
                
                // Ignorer les week-ends ET les jours f√©ri√©s
                if (day !== 0 && day !== 6 && !isHoliday(curStr, year)) {
                    newLeaves.push({
                        id: Date.now() + '-' + Math.random().toString(36).substr(2, 9), // ID unique
                        title: baseTitle,
                        start: curStr,
                        backgroundColor: isC ? '#bdc3c7' : userData.config[type].color,
                        borderColor: '#ddd',
                        isCustom: isC,
                        value: 1
                    });
                }
                cur.setDate(cur.getDate() + 1);
            }
        }
        
        if (newLeaves.length === 0 && durationMode === 'full') {
            return Swal.fire({ 
                icon: 'info', 
                title: 'Aucun jour ouvr√©', 
                text: 'La p√©riode s√©lectionn√©e ne contient aucun jour ouvr√© (hors week-ends et jours f√©ri√©s).', 
                confirmButtonColor: '#3498db' 
            });
        }

        // Ajouter tous les nouveaux cong√©s
        userData.leaves.push(...newLeaves);

        // Sauvegarde Firebase
        const success = await saveUserData();
        
        if (success) {
            // Animation de succ√®s
            const btn = document.getElementById('add-leave-btn');
            btn.classList.add('success-animation');
            setTimeout(() => btn.classList.remove('success-animation'), 300);
            
            // Reset du formulaire

            document.getElementById('end-date').value = '';
            document.getElementById('custom-info-text').value = '';
            document.getElementById('leave-type-select').value = '';
            
            // Reset radio √† "Journ√©e"
            const fullRadio = document.querySelector('input[name="duration"][value="full"]');
            fullRadio.checked = true;

            // Message de succ√®s

            Swal.fire({ 
                icon: 'success', 
                title: 'Enregistr√© !', 
                text: daysText,
                timer: 2000, 
                showConfirmButton: false 
            });
        }
