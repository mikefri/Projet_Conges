<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Cong√©s - Saisie</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <style>
        :root { --primary: #2c3e50; --bg: #f4f7f6; --sidebar-width: 350px; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); }
        #sidebar { width: var(--sidebar-width); background: white; border-right: 1px solid #ddd; padding: 20px; overflow-y: auto; }
        .quota-card { background: #fff; border: 1px solid #eee; padding: 10px; border-left: 5px solid; margin-bottom: 10px; border-radius: 6px; }
        .form-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 12px; }
        button { cursor: pointer; background: var(--primary); color: white; border: none; padding: 10px; font-weight: bold; border-radius: 4px; }
        #calendar-container { flex-grow: 1; padding: 20px; background: white; }
        .btn-nav { background: #3498db; width: 100%; margin-top: 20px; text-decoration: none; display: block; text-align: center; color: white; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üìä Mes Quotas</h2>
        <div id="quotas-display"></div>
        <h3>üìÖ Poser un cong√©</h3>
        <div class="form-group">
            <label>Du :</label> <input type="date" id="start-date">
            <label>Au :</label> <input type="date" id="end-date">
            <select id="leave-type-select" onchange="checkType()">
                <option value="">-- Type --</option>
                <option value="AUTRE_INFO">üí° Info libre</option>
            </select>
            <div id="custom-info-group" style="display:none; margin-top:5px;">
                <input type="text" id="custom-info-text" placeholder="Description">
            </div>
            <button onclick="addLeaveRange()" style="margin-top:10px;">Enregistrer</button>
        </div>
        
        <a href="planning.html" class="btn-nav">üëÅÔ∏è Voir le Planning Annuel</a>

        <h3>‚öôÔ∏è Param√®tres</h3>
        <div id="settings" style="background: #f9f9f9; padding: 10px; border-radius: 5px; border: 1px dashed #ccc;">
            <div id="types-list-admin"></div>
            <div class="form-group">
                <input type="text" id="new-type-name" placeholder="Nom">
                <input type="number" id="new-type-quota" placeholder="Jours">
                <input type="color" id="new-type-color" value="#e1ff00">
                <button onclick="saveNewType()" style="background: #27ae60;">Ajouter</button>
            </div>
            <button onclick="localStorage.clear(); location.reload();" style="background:red; width:100%; font-size:10px;">Reset</button>
        </div>
    </div>
    <div id="calendar-container"><div id="calendar"></div></div>

    <script>
        let config = JSON.parse(localStorage.getItem('leaveConfig')) || {};
        let leaves = JSON.parse(localStorage.getItem('leavesData')) || [];

        document.addEventListener('DOMContentLoaded', function() {
            let calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'fr', firstDay: 1,
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,dayGridYear' },
                events: leaves,
                eventClick: function(info) {
                    if(confirm("Supprimer ?")) {
                        leaves = leaves.filter(l => !(l.start === info.event.startStr && l.title === info.event.title));
                        save();
                    }
                }
            });
            calendar.render();
            updateUI();
        });

        function checkType() { document.getElementById('custom-info-group').style.display = (document.getElementById('leave-type-select').value === "AUTRE_INFO") ? "block" : "none"; }
        
        function saveNewType() {
            const name = document.getElementById('new-type-name').value;
            const quota = document.getElementById('new-type-quota').value;
            const color = document.getElementById('new-type-color').value;
            if(name && quota) { config[name] = { quota: parseInt(quota), color: color }; saveConfig(); }
        }

        function addLeaveRange() {
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            const typeKey = document.getElementById('leave-type-select').value;
            if(!start || !end || !typeKey) return;
            let cur = new Date(start);
            while(cur <= new Date(end)) {
                if(cur.getDay() !== 0 && cur.getDay() !== 6) {
                    let isCustom = (typeKey === "AUTRE_INFO");
                    leaves.push({
                        title: isCustom ? document.getElementById('custom-info-text').value : typeKey,
                        start: cur.toISOString().split('T')[0],
                        backgroundColor: isCustom ? "#ecf0f1" : config[typeKey].color,
                        isCustom: isCustom
                    });
                }
                cur.setDate(cur.getDate() + 1);
            }
            save();
        }

        function updateUI() {
            const display = document.getElementById('quotas-display');
            const select = document.getElementById('leave-type-select');
            const admin = document.getElementById('types-list-admin');
            Object.keys(config).forEach(t => {
                const used = leaves.filter(l => l.title === t && !l.isCustom).length;
                display.innerHTML += `<div class="quota-card" style="border-left-color:${config[t].color}"><strong>${t}</strong>: ${config[t].quota - used}j</div>`;
                select.innerHTML += `<option value="${t}">${t}</option>`;
                admin.innerHTML += `<div style="font-size:11px;">${t} <button onclick="deleteType('${t}')" style="background:none; color:red; padding:0;">üóëÔ∏è</button></div>`;
            });
        }
        function deleteType(t) { delete config[t]; saveConfig(); }
        function saveConfig() { localStorage.setItem('leaveConfig', JSON.stringify(config)); location.reload(); }
        function save() { localStorage.setItem('leavesData', JSON.stringify(leaves)); location.reload(); }
    </script>
</body>
</html>
