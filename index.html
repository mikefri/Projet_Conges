<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Cong√©s</title>
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #95a5a6;
            --danger: #e74c3c;
            --bg: #f4f7f6;
            --sidebar-width: 350px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg);
        }

        #sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }

        h2, h3 { color: var(--primary); margin-top: 25px; }
        .quota-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 12px;
            border-left: 5px solid;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        .quota-val { font-size: 1.4em; font-weight: bold; }

        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        input, select, button { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { cursor: pointer; background: var(--primary); color: white; border: none; font-weight: bold; }

        #settings-content { background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px dashed #ccc; margin-top: 10px; }
        .btn-toggle { background: var(--secondary); font-size: 0.7em; padding: 4px 8px; float: right; }
        
        #calendar-container { flex-grow: 1; padding: 25px; background: white; overflow-y: auto; }
        
        /* STYLE POUR LE TEXTE DANS LES BARRES */
        .fc-event-title {
            font-weight: bold !important;
            font-size: 0.85em !important;
            padding: 2px 5px !important;
            color: #000 !important; /* Texte en noir pour √™tre lisible sur le jaune/vert */
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .fc-v-event, .fc-h-event {
            border: 1px solid rgba(0,0,0,0.1) !important;
        }

        @media (max-width: 800px) {
            body { flex-direction: column; }
            #sidebar { width: auto; height: auto; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>üìä Mes Quotas</h2>
    <div id="quotas-display"></div>

    <h3>üìÖ Poser un cong√©</h3>
    <div class="form-group">
        <label>D√©but :</label><input type="date" id="start-date">
        <label>Fin :</label><input type="date" id="end-date">
        <label>Type :</label><select id="leave-type-select"></select>
        <button onclick="addLeaveRange()">Enregistrer</button>
    </div>

    <h3>‚öôÔ∏è Param√©trage <button class="btn-toggle" onclick="toggleSettings()" id="toggle-btn">Afficher</button></h3>
    <div id="settings-content" style="display: none;">
        <div class="form-group">
            <label>Nom du cong√© :</label><input type="text" id="new-type-name" placeholder="Ex: Cong√©s √ât√©">
            <label>Quota :</label><input type="number" id="new-type-quota">
            <label>Couleur :</label><input type="color" id="new-type-color" value="#e1ff00">
            <button onclick="saveNewType()" style="background: #27ae60;">Ajouter</button>
        </div>
        <button onclick="resetAll()" style="background:var(--danger); width:100%; margin-top:10px;">R√©initialiser tout</button>
    </div>
</div>

<div id="calendar-container">
    <div id="calendar"></div>
</div>

<script>
    let config = JSON.parse(localStorage.getItem('leaveConfig')) || {};
    let leaves = JSON.parse(localStorage.getItem('leavesData')) || [];
    let calendar;

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'fr',
            firstDay: 1,
            headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,dayGridYear' },
            events: leaves,
            // Force l'affichage du titre
            eventDidMount: function(info) {
                info.el.title = info.event.title; // Tooltip au survol
            },
            eventClick: function(info) {
                if(confirm(`Supprimer ce jour ?`)) {
                    leaves = leaves.filter(l => !(l.start === info.event.startStr && l.title === info.event.title));
                    saveAndRefresh();
                }
            }
        });
        calendar.render();
        updateUI();
    });

    function toggleSettings() {
        const content = document.getElementById('settings-content');
        const btn = document.getElementById('toggle-btn');
        content.style.display = (content.style.display === "none") ? "block" : "none";
        btn.innerText = (content.style.display === "none") ? "Afficher" : "Masquer";
    }

    function saveNewType() {
        const name = document.getElementById('new-type-name').value.trim();
        const quota = document.getElementById('new-type-quota').value;
        const color = document.getElementById('new-type-color').value;
        if(!name || !quota) return;
        config[name] = { quota: parseInt(quota), color: color };
        localStorage.setItem('leaveConfig', JSON.stringify(config));
        updateUI();
    }

    function addLeaveRange() {
        const start = document.getElementById('start-date').value;
        const end = document.getElementById('end-date').value;
        const type = document.getElementById('leave-type-select').value;
        if(!type || !start || !end) return;

        let current = new Date(start);
        let last = new Date(end);
        while(current <= last) {
            if(current.getDay() !== 0 && current.getDay() !== 6) {
                leaves.push({
                    title: type, // C'est ce texte qui s'affichera dans la barre
                    start: current.toISOString().split('T')[0],
                    backgroundColor: config[type].color,
                    borderColor: config[type].color,
                    allDay: true
                });
            }
            current.setDate(current.getDate() + 1);
        }
        saveAndRefresh();
    }

    function updateUI() {
        const display = document.getElementById('quotas-display');
        const select = document.getElementById('leave-type-select');
        display.innerHTML = '';
        select.innerHTML = '';
        const types = Object.keys(config);
        if(types.length === 0) {
            display.innerHTML = '<p style="color:gray">Aucun type configur√©.</p>';
        } else {
            types.forEach(type => {
                const used = leaves.filter(l => l.title === type).length;
                display.innerHTML += `<div class="quota-card" style="border-left-color:${config[type].color}"><strong>${type}</strong>: ${config[type].quota - used} / ${config[type].quota} j</div>`;
                select.innerHTML += `<option value="${type}">${type}</option>`;
            });
        }
    }

    function saveAndRefresh() {
        localStorage.setItem('leavesData', JSON.stringify(leaves));
        location.reload();
    }

    function resetAll() {
        if(confirm("Tout effacer ?")) { localStorage.clear(); location.reload(); }
    }
</script>
</body>
</html>
